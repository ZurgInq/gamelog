<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h2>Список игр</h2>
        <div class="row">
            <a href="edit-game.html">Добавить новую игру</a>
        </div>
        
        <div class="row">
            <ul id="game-list" class=""></ul>
        </div>
        
        
        <div class="row">
            <div class="col-4">
                <button id="download" name="download" type="" class="btn btn-primary" onclick="return download(event);">Сохранить как csv</button>
            </div>
        </div>
        
        <br>
        
        <div class="row">
            <div class="col">
                <button id="exportDB" name="exportDB" type="" class="btn btn-secondary btn-sm" onclick="return exportDB(event);">Экспорт БД</button>
                <button id="importDB" importDB="exportDB" type="" class="btn btn-secondary btn-sm" onclick="return importDB(event);">Импорт БД</button>
            </div>
        </div>
        
    </div>
    <script>
        const gameListContainer = document.getElementById('game-list');
        openDB().then(db => {
            db.getAll('games').then(games => {
                for (const game of games) {
                    const winners = (game.players || [])
                        .filter(player => player.result === 'winner');
                    const winnersNames = winners.map(player => player.name).join(',');
                    const item = document.createElement('li');
                    item.setAttribute('data-game-id', game.id);
                    item.innerHTML = `<a href="edit-game.html?gameId=${game.id}"><i class="bi bi-pencil"></i></a> `
                        + game.gameDate + ' ' + game.gameTitle
                        + (parseInt(game.gameDuration) > 0 ? `<br>Длительность: ${game.gameDuration}` : '')
                        + (winnersNames.length > 0 ? `<br>Победители: ${winnersNames}` : '')
                        + `<br> <a href="#" onclick="return deleteGameClick(event, ${game.id})">Удалить</a>`;
                    gameListContainer.appendChild(item);
                }
            });
        });

        function download(event) {
            event.preventDefault();
            openDB().then(db => {
                db.getAll('games').then(games => {
                    const rows = [
                        ["id", "Название игры", "Дата игры", "Длительность", "Игроков", "Теги", "Имя игрока"],
                    ];
                    games.forEach(game => {
                        if (!game.players) {
                            game.players = [];
                        }
                        console.log(game);
                        game.players.forEach(player => {
                            rows.push([
                                game.id,
                                game.gameTitle,
                                game.gameDate,
                                game.gameDuration,
                                game.playersCount,
                                game.tags,
                                player.name,
                            ]);
                        });
                    });
                    let csvContent = "data:text/csv;charset=utf-8,"
                        + rows.map(e => e.join(",")).join("\n");

                    var encodedUri = encodeURI(csvContent);
                    var link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "my_data.csv");
                    document.body.appendChild(link);
                    link.click();
                    link.remove();
                });
                return false;
            })
        }
        
        function deleteGameClick(event, gameId) {
            if (confirm(`Удалить игру?`)) {
                deleteGameId(gameId, () => document.querySelector(`[data-game-id="${gameId}"]`).remove());
            }
        }
    </script>
</body>

</html>
