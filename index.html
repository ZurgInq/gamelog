<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/x-icon" href="1.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <h2>Список игр</h2>
        <div class="row">
            <a href="edit-game.html">Добавить игру</a>
        </div>

        <div class="row">
            <ul id="game-list" class=""></ul>
        </div>


        <div class="row">
            <div class="col-4">
                <button id="download" name="download" type="" class="btn btn-primary"
                    onclick="return download(event);">Сохранить как csv</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col">
                <button id="exportDB" name="exportDB" type="" class="btn btn-secondary btn-sm"
                    onclick="return exportDBClick(event);">Экспорт данных</button>
                <button id="importDB" importDB="exportDB" type="" class="btn btn-secondary btn-sm"
                    onclick="return importDBClick(event);">Импорт данных</button>
                <input id="importDBInput" type="file" class="invisible" />
            </div>
        </div>

    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameListContainer = document.getElementById('game-list');
        const editTitle = urlParams.get('editTitle');
        openDB().then(db => {
            db.getAll('games').then(games => {
                if (editTitle) {
                    for (const game of games.filter(g => g.gameTitle === editTitle )) {
                        const winners = (game.players || [])
                            .filter(player => player.result === 'winner');
                        const winnersNames = winners.map(player => player.name).join(',');
                        const item = document.createElement('li');
                        item.setAttribute('data-game-id', game.id);
                        item.innerHTML = `<a href="edit-game.html?gameId=${game.id}"><i class="bi bi-pencil"></i></a> `
                            + game.gameDate + ' ' + game.gameTitle
                            + (parseInt(game.gameDuration) > 0 ? `<br>Длительность: ${game.gameDuration}` : '')
                            + (winnersNames.length > 0 ? `<br>Победители: ${winnersNames}` : '')
                            + `<br> <a href="#" onclick="return deleteGameClick(event, ${game.id})">Удалить</a>`;
                        gameListContainer.appendChild(item);
                    }
                    return;
                }

                const gamesByTitle = [];
                for (const game of games) {
                    if (!gamesByTitle[game.gameTitle]) {
                        gamesByTitle[game.gameTitle] = [];
                    }
                    gamesByTitle[game.gameTitle].push(game);
                }
                for (const gameTitle in gamesByTitle) {
                    if (Object.hasOwnProperty.call(gamesByTitle, gameTitle)) {
                        const playersByName = [];
                        const games = gamesByTitle[gameTitle];
                        for (const game of games) {
                            for (const player of (game.players ?? [])) {
                                playersByName[player.name] ??= [];
                                playersByName[player.name].push(player);
                            }
                        }

                        const item = document.createElement('li');
                        item.innerHTML = `<a href="edit-games.html?editTitle=${gameTitle}"><i class="bi bi-pencil"></i></a> `
                            + `<a href="edit-game.html?title=${gameTitle}"><i class="bi bi-file-plus"></i></a> `
                            + `<strong>${gameTitle}</strong><br>Количество игр: ${games.length}<br>`;
                        for (const playerName in playersByName) {
                            if (Object.hasOwnProperty.call(playersByName, playerName)) {
                                const players = playersByName[playerName];
                                const winCount = getWinners({ players }).length;
                                const loseCount = getLosers({ players }).length;
                                const drawCount = getDraws({ players }).length;
                                item.innerHTML += `${playerName}: ${winCount} / ${loseCount} / ${drawCount}<br>`;
                            }
                        }
                        item.innerHTML += `<small>Побед / Поражений / Ничьи</small> <br>`

                        gameListContainer.appendChild(item);
                    }
                }
            });
        });

        function download(event) {
            event.preventDefault();
            openDB().then(db => {
                db.getAll('games').then(games => {
                    const rows = [
                        ["id", "Название игры", "Дата игры", "Длительность", "Теги", "Имя игрока", "Результат", "Очки", "Игрок - теги"],
                    ];
                    games.forEach(game => {
                        let winners = '';
                        if (game.players && game.players.length > 0) {
                            winners = getWinnersNames(game);
                        } else {
                            game.players = [{}];
                        }
                        game.players.forEach((player, idx) => {
                            rows.push([
                                game.id,
                                escapeCSVString(game.gameTitle),
                                game.gameDate,
                                game.gameDuration,
                                escapeCSVString(game.tags ?? ''),
                                player.name ?? '',
                                player.result ?? '',
                                player.score ?? '',
                                player.tags ?? '',
                            ]);
                        });
                    });
                    let csvContent = rows.map(e => e.join(',')).join("\n");

                    const file = new File([csvContent], 'my-games.csv', {
                        type: 'text/csv',
                    });
                    downloadFile(file);
                });
                return false;
            })
        }

        function deleteGameClick(event, gameId) {
            if (confirm(`Удалить игру?`)) {
                deleteGame(gameId, () => document.querySelector(`[data-game-id="${gameId}"]`).remove());
            }
        }

        function exportDBClick(event) {
            openDB().then(db => {
                gamesTable = db.getAll('games').then(games => {
                    const file = new File([JSON.stringify(games)], 'games.json', {
                        type: 'application/json',
                    });
                    downloadFile(file);
                });
            });
        }

        function importDBClick(event) {
            document.getElementById('importDBInput').click();
        }

        document.getElementById('importDBInput').addEventListener('change', (event) => {
            var reader = new FileReader();
            reader.onload = (event) => {
                const gamesData = JSON.parse(event.target.result);
                openDB().then(db => {
                    const tx = db.transaction('games', 'readwrite');
                    const gamesStore = tx.objectStore('games');
                    gamesStore.clear().then(() => {
                        for (const game of gamesData) {
                            gamesStore.put(game);
                        }
                    });
                    tx.done.then(() => window.location.reload());
                });
            };
            reader.readAsText(event.target.files[0]);
        });
    </script>
</body>

</html>
